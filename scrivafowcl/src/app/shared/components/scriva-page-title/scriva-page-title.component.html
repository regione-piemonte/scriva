<ng-container *scrivaMaintain="showUserInfo">
  <div id="pageTitle" class="spt-page-title"

    [ngStyle]="customContainer | scrivaCssHandler:C_C.CSS_TYPE_STYLE"
  >
    <h1 class="heel" [attr.aria-label]="pageTitle">

  </div>
</ng-container>
