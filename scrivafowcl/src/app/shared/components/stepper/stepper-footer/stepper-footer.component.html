<div class="buttons-container">
    <div class="next">
        <button class="btn btn-large btn-success btn-avanti" [disabled]="disableNext" *ngIf="showNext" (click)="onAvanti()">
            AVANTI
        </button>
    </div>
    <div class="previous">
        <button class="btn btn-large btn-link" *ngIf="showPrevious" (click)="onIndietro()">
            INDIETRO
        </button>
    </div>
</div>
