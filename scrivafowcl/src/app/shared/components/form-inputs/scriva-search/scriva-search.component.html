<!-- FORM GROUP -->
<div
  class="form-group scriva-form-group"
  [ngClass]="cssConfig.customForm | scrivaCssHandler : C_C.CSS_TYPE_CLASS"
  [ngStyle]="cssConfig.customForm | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
>
  <!-- LABEL -->
  <scriva-input-label
    [cssConfig]="cssConfig"
    [dataConfig]="dataConfig"
    [idFormControl]="idFC"
    [formGroup]="formGroup"
    [idDOM]="idDOM"
    [disableRequiredCheck]="disableRequired"
  ></scriva-input-label>

  <!-- CONTENITORE PER LA INPUT -->
  <div class="row r-m--0 r-p--0">
    <!-- COLONNA LABEL DI SINISTRA -->
    <div
      class="col-auto r-m--0 r-mr--15 r-p--0"
      *scrivaMaintain="labelLeftTmpl"
      [ngClass]="cssConfig.labelColLeft | scrivaCssHandler : C_C.CSS_TYPE_CLASS"
      [ngStyle]="cssConfig.labelColLeft | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
    >
      <scriva-input-label
        [cssConfig]="cssConfig"
        [dataConfig]="dataConfig"
        [idFormControl]="idFC"
        [formGroup]="formGroup"
        [idDOM]="idDOM"
        [disableRequiredCheck]="disableRequired"
        [position]="labelLeft"
      ></scriva-input-label>
    </div>

    <!-- COLONNA DELLA INPUT -->
    <div class="col r-m--0 r-p--0">
      <ng-container *ngTemplateOutlet="scrivaTextNormalTmpl"></ng-container>
      <ng-container *ngTemplateOutlet="scrivaTextNumberTmpl"></ng-container>
    </div>

    <!-- COLONNA LABEL DI DESTRA -->
    <div
      class="col-auto r-m--0 r-ml--15 r-p--0"
      *scrivaMaintain="labelRightTmpl"
      [ngClass]="
        cssConfig.labelColRight | scrivaCssHandler : C_C.CSS_TYPE_CLASS
      "
      [ngStyle]="
        cssConfig.labelColRight | scrivaCssHandler : C_C.CSS_TYPE_STYLE
      "
    >
      <scriva-input-label
        [cssConfig]="cssConfig"
        [dataConfig]="dataConfig"
        [idFormControl]="idFC"
        [formGroup]="formGroup"
        [idDOM]="idDOM"
        [disableRequiredCheck]="disableRequired"
        [position]="labelRight"
      ></scriva-input-label>
    </div>
  </div>

  <!-- FORM CONTROL - GESTIONE ERRORI -->
  <scriva-form-control-error
    [cssConfig]="cssConfig"
    [idFormControl]="idFC"
    [formGroup]="formGroup"
    [errMapFormControl]="mappaErroriFC"
    [formSubmitted]="formSubmitted"
  ></scriva-form-control-error>
  <!-- FORM GROUP - GESTIONE ERRORI -->
  <scriva-form-group-error
    [cssConfig]="cssConfig"
    [formGroup]="formGroup"
    [errMapFormGroup]="mappaErroriFG"
    [formSubmitted]="formSubmitted"
  ></scriva-form-group-error>
</div>

<!-- TEMPLATE SEARCH NORMAL -->
<ng-template #scrivaTextNormalTmpl>
  <!-- INPUT - SEARCH STANDARD -->
  <ng-container *scrivaRemove="dataConfig.onlyNumber">
    <input
      type="search"
      class="form-control scriva-input-border"
      #scrivaSearch
      [id]="idDOM"
      [name]="idFC"
      [(ngModel)]="_value"
      [disabled]="disabled"
      [placeholder]="dataConfig?.placeholder || ''"
      [attr.maxlength]="dataConfig.maxLength"
      [title]="vauleAsTitle"
      [ngClass]="[
        cssConfig.customInput | scrivaCssHandler : C_C.CSS_TYPE_CLASS,
        (cssConfig.showErrorFC &&
          formControl.invalid &&
          (formSubmitted || formControl.dirty || formControl.touched)) ||
        (cssConfig.showErrorFG &&
          formGroup.invalid &&
          formErrors &&
          (formSubmitted || formGroup.dirty || formGroup.touched))
          ? 'scriva-input-border-error'
          : '',
        conditionalClass
      ]"
      [ngStyle]="cssConfig.customInput | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
      (blur)="onInputBlur()"
      (ngModelChange)="onInputChange()"
      (keydown.enter)="onKeydownEnter($event, scrivaSearch)"
    />
  </ng-container>
</ng-template>

<!-- TEMPLATE SEARCH NUMBER -->
<ng-template #scrivaTextNumberTmpl>
  <!-- INPUT - SEARCH, MA CON SOLO NUMERI AMMESSI -->
  <ng-container *scrivaRemove="!dataConfig.onlyNumber">
    <input
      type="search"
      class="form-control scriva-input-border"
      #scrivaSearch
      [id]="idDOM"
      [name]="idFC"
      [(ngModel)]="_value"
      [disabled]="disabled"
      [placeholder]="dataConfig?.placeholder || ''"
      [attr.maxlength]="dataConfig.maxLength"
      [title]="vauleAsTitle"
      [ngClass]="[
        cssConfig.customInput | scrivaCssHandler : C_C.CSS_TYPE_CLASS,
        (cssConfig.showErrorFC &&
          formControl.invalid &&
          (formSubmitted || formControl.dirty || formControl.touched)) ||
        (cssConfig.showErrorFG &&
          formGroup.invalid &&
          formErrors &&
          (formSubmitted || formGroup.dirty || formGroup.touched))
          ? 'scriva-input-border-error'
          : '',
        conditionalClass
      ]"
      [ngStyle]="cssConfig.customInput | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
      (blur)="onInputBlur()"
      (ngModelChange)="onInputChange()"
      (keydown.enter)="onKeydownEnter($event, scrivaSearch)"
      NumbersOnly
      [allowDecimals]="dataConfig.useDecimal"
      [allowSign]="dataConfig.useSign"
    />
  </ng-container>
</ng-template>
