<!-- FORM GROUP -->
<div
  class="form-group scriva-form-group"
  [ngClass]="cssConfig.customForm | scrivaCssHandler : C_C.CSS_TYPE_CLASS"
  [ngStyle]="cssConfig.customForm | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
>
  <!-- LABEL -->
  <scriva-input-label
    [cssConfig]="cssConfig"
    [dataConfig]="dataConfig"
    [idFormControl]="idFC"
    [formGroup]="formGroup"
    [idDOM]="idDOM"
    [disableRequiredCheck]="disableRequired"
  ></scriva-input-label>

  <!-- CONTENITORE PER LA INPUT -->
  <div class="row s-m--0 s-p--0">
    <!-- COLONNA LABEL DI SINISTRA -->
    <div
      *scrivaMaintain="labelLeftTmpl"
      class="col-auto s-m--0 s-mr--15 s-p--0"
      [ngClass]="cssConfig.labelColLeft | scrivaCssHandler : C_C.CSS_TYPE_CLASS"
      [ngStyle]="cssConfig.labelColLeft | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
    >
      <scriva-input-label
        [cssConfig]="cssConfig"
        [dataConfig]="dataConfig"
        [idFormControl]="idFC"
        [formGroup]="formGroup"
        [idDOM]="idDOM"
        [disableRequiredCheck]="disableRequired"
        [position]="labelLeft"
      ></scriva-input-label>
    </div>

    <!-- COLONNA DELLA INPUT -->
    <div class="col s-m--0 s-p--0">
      <ng-container *ngTemplateOutlet="scrivaTypehaedTmpl"></ng-container>
      <ng-container *ngTemplateOutlet="scrivaTypehaedNumberTmpl"></ng-container>
    </div>

    <!-- COLONNA LABEL DI DESTRA -->
    <div
      *scrivaMaintain="labelRightTmpl"
      class="col-auto s-m--0 s-ml--15 s-p--0"
      [ngClass]="
        cssConfig.labelColRight | scrivaCssHandler : C_C.CSS_TYPE_CLASS
      "
      [ngStyle]="
        cssConfig.labelColRight | scrivaCssHandler : C_C.CSS_TYPE_STYLE
      "
    >
      <scriva-input-label
        [cssConfig]="cssConfig"
        [dataConfig]="dataConfig"
        [idFormControl]="idFC"
        [formGroup]="formGroup"
        [idDOM]="idDOM"
        [disableRequiredCheck]="disableRequired"
        [position]="labelRight"
      ></scriva-input-label>
    </div>
  </div>

  <!-- TEMPLATE PER IL SUGGERIMENTO TYPEAHEAD -->
  <ng-template #typeahedTemplate let-result="result" let-input="term">
    <ngb-highlight
      [result]="result | scrivaTypeaheadMap : typeaheadMap"
      [term]="input"
    ></ngb-highlight>
  </ng-template>

  <!-- FORM CONTROL - GESTIONE ERRORI -->
  <scriva-form-control-error
    [cssConfig]="cssConfig"
    [idFormControl]="idFC"
    [formGroup]="formGroup"
    [errMapFormControl]="mappaErroriFC"
    [formSubmitted]="formSubmitted"
  ></scriva-form-control-error>
  <!-- FORM GROUP - GESTIONE ERRORI -->
  <scriva-form-group-error
    [cssConfig]="cssConfig"
    [formGroup]="formGroup"
    [errMapFormGroup]="mappaErroriFG"
    [formSubmitted]="formSubmitted"
  ></scriva-form-group-error>
</div>

<ng-template #scrivaTypehaedTmpl>
  <!-- INPUT - TEXT STANDARD SENZA TEMPLATE PER DATA VALIDITA -->
  <ng-container
    *scrivaMaintain="!dataConfig.onlyNumber && !dataConfig.dataValidita"
  >
    <input
      #inputTypeahead
      [id]="idDOM"
      [name]="idFC"
      [(ngModel)]="_value"
      [disabled]="disabled"
      [placeholder]="dataConfig?.placeholder || ''"
      type="text"
      class="form-control scriva-input-border"
      maxlength="{{ dataConfig.maxLength }}"
      [ngClass]="[
        cssConfig.customInput !== undefined ? cssConfig.customInput : '',
        (cssConfig.showErrorFC &&
          formControl.invalid &&
          (formSubmitted || formControl.dirty || formControl.touched)) ||
        (cssConfig.showErrorFG &&
          formGroup.invalid &&
          formErrors &&
          (formSubmitted || formGroup.dirty || formGroup.touched))
          ? 'scriva-input-border-error'
          : '',
        conditionalClass
      ]"
      (blur)="autoCompleteOnBlur()"
      [ngbTypeahead]="typeaheadSearch"
      [inputFormatter]="typeaheadMap"
      [resultFormatter]="typeaheadMap"
      [editable]="editable"
      (selectItem)="onSelectItem($event)"
      (click)="onClick()"
      NoTab
    />
  </ng-container>
  <!-- INPUT - TEXT STANDARD CON TEMPLATE PER DATA VALIDITA -->
  <ng-container
    *scrivaMaintain="!dataConfig.onlyNumber && dataConfig.dataValidita"
  >
    <input
      #inputTypeahead
      [id]="idDOM"
      [name]="idFC"
      [(ngModel)]="_value"
      [disabled]="disabled"
      [placeholder]="dataConfig?.placeholder || ''"
      type="text"
      class="form-control scriva-input-border"
      maxlength="{{ dataConfig.maxLength }}"
      [ngClass]="[
        cssConfig.customInput !== undefined ? cssConfig.customInput : '',
        (cssConfig.showErrorFC &&
          formControl.invalid &&
          (formSubmitted || formControl.dirty || formControl.touched)) ||
        (cssConfig.showErrorFG &&
          formGroup.invalid &&
          formErrors &&
          (formSubmitted || formGroup.dirty || formGroup.touched))
          ? 'scriva-input-border-error'
          : '',
        conditionalClass
      ]"
      (blur)="autoCompleteOnBlur()"
      [ngbTypeahead]="typeaheadSearch"
      [inputFormatter]="typeaheadMap"
      [resultTemplate]="resultTmplDV"
      [editable]="editable"
      (selectItem)="onSelectItem($event)"
      NoTab
      (click)="onClick()"
    />
  </ng-container>
</ng-template>

  <ng-container

      [name]="idFC"
      [(ngModel)]="_value"
      [disabled]="disabled"
      [placeholder]="dataConfig?.placeholder || ''"
      type="text"

        (cssConfig.showErrorFC &&

          (formSubmitted || formControl.dirty || formControl.touched)) ||
        (cssConfig.showErrorFG &&
          formGroup.invalid &&
          formErrors &&
          (formSubmitted || formGroup.dirty || formGroup.touched))
          ? 'scriva-input-border-error'
          : '',
        conditionalClass
      ]"
      maxlength="{{ dataConfig.maxLength }}"
      (blur)="autoCompleteOnBlur()"
      [ngbTypeahead]="typeaheadSearch"
      [inputFormatter]="typeaheadMap"
      [resultTemplate]="resultTmplDV"
      [editable]="editable"
      (selectItem)="onSelectItem($event)"
      NoTab
      NumbersOnly
      [allowDecimals]="dataConfig.useDecimal"
      [allowSign]="dataConfig.useSign"
      (click)="onClick()"
    />
  </ng-container>
</ng-template>

<ng-template #resultTmplDV let-element="result" let-t="term">
  <div [ngClass]="element | scrivaTypeaheadDataValidita">
    <ngb-highlight
      [result]="typeaheadMap | scrivaExecute : element"
      [term]="t"
    ></ngb-highlight>
  </div>
</ng-template>
