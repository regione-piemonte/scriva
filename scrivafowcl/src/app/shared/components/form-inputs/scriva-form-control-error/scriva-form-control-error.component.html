<!-- ERROR - CONTAINER CHE VIENE RIMOSSO PERMANENTEMENTE DAL DOM A SECONDA DELLA CONDIZIONE -->
<ng-container *scrivaRemove="!cssConfig.showErrorFC">
  <!-- CONDIZIONI PER IL FORM CONTORL ERROR -->
  <ng-container *ngIf="checkValidationData || checkValidationBlur">
    <small
      class="form-text text-muted scriva-text-error ellipsis"
      *ngIf="
        formControl
          | scrivaFormError : mappaErroriFC : manualUpdateMsg as message
      "
      [title]="message"
      [innerHTML]="message"
      [ngClass]="cssConfig.customError | scrivaCssHandler : C_C.CSS_TYPE_CLASS"
      [ngStyle]="cssConfig.customError | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
    >
    </small>
  </ng-container>
</ng-container>
