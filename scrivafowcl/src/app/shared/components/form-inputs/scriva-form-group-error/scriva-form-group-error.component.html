<!-- ERROR - CONTAINER CHE VIENE RIMOSSO PERMANENTEMENTE DAL DOM A SECONDA DELLA CONDIZIONE -->
<ng-container *scrivaRemove="!cssConfig.showErrorFG">
  <!-- CONDIZIONI PER IL FORM GROUP ERROR -->
  <ng-container
    *ngIf="
      formGroup.invalid &&
      formErrors &&
      (formSubmitted || formGroup.dirty || formGroup.touched)
    "
  >
    <small
      class="form-text text-muted scriva-text-error ellipsis"
      *ngIf="formGroup | scrivaFormError : mappaErroriFG as message"
      [title]="message"
      [innerHTML]="message"
      [ngClass]="cssConfig.customError | scrivaCssHandler : C_C.CSS_TYPE_CLASS"
      [ngStyle]="cssConfig.customError | scrivaCssHandler : C_C.CSS_TYPE_STYLE"
    ></small>
  </ng-container>
</ng-container>
