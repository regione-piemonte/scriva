<scriva-bread-crumb
  *ngIf="istanza && scrivaBreadCrumbItems"
  [items]="scrivaBreadCrumbItems"
  (emit)="emitEventChild($event)"
></scriva-bread-crumb>

<!-- TITOLO DELLA PAGINA -->
<scriva-page-title
  *ngIf="istanza && titlePage"
  [title]="titlePage"
  [showUserInfo]="false"
></scriva-page-title>


<advanced-action-riepilogo-istanza
  *ngIf="istanza && denTitolareIstanza"
  [istanza]="istanza"
  [denTitolareIstanza]="denTitolareIstanza">
</advanced-action-riepilogo-istanza>


<scriva-note 
  [noteIstanza]="noteIstanza"
  [notSaveBE]="false"
  [idIstanza]="idIstanza"
  [identIstanza]="istanza?.cod_istanza">
</scriva-note>


<advanced-action-footer
  (emit)="emitEventChild($event)" [showConferma]=false>
</advanced-action-footer>
