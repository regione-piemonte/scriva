  <div class="row profilo-section-row">
    <div class="col">
      <div class="card profilo-section-card">
        <form [formGroup]="pcForm">
          
          <!-- EMAIL -->
          <scriva-profilo-dato-utente
            [formControlName]="P_C.FC_EMAIL"
            [form]="pcForm"
            [idFormControl]="P_C.FC_EMAIL"
            [label]="PC_C.LABEL_EMAIL"
            [icon]="'fa-envelope-o'"
            [actions]="PC_C.ACTIONS_EMAIL"
            (onActionClick)="onActionClick($event)"
          ></scriva-profilo-dato-utente>

          <!-- <hr> -->

            [icon]="'fa-phone'"
            [actions]="PC_C.ACTIONS_TELEFONO"
            (onActionClick)="onActionClick($event)"
          ></scriva-profilo-dato-utente> -->
          
          <hr>

          <!-- TERMINI_CONDIZIONI_USO -->
          <scriva-profilo-dato-utente
            [labelOnly]="true"
            [label]="PC_C.LABEL_TERMINI_CONDIZIONI_USO"
            [icon]="'fa-file-text-o'"
            [actions]="PC_C.ACTIONS_TERMINI_CONDIZIONI_USO"
            (onActionClick)="onActionClick($event)"
          ></scriva-profilo-dato-utente>

        </form>
      </div>
    </div>
  </div>

  <div class="row profilo-section-row s-mt--30">

    </div>
  </div>
