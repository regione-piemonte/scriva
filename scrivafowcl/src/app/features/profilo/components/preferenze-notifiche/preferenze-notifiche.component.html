<ng-container *ngIf="checkPreferenzeNotifiche">
  <ng-container *ngFor="let preferenzaNotifica of preferenzeNotifiche; index as i; last as isLast">

    <scriva-preferenza-notifica
      [preferenzaNotifica]="preferenzaNotifica"
      (preferenzaChanged)="onPreferenzaNotificaChanged($event)"
    ></scriva-preferenza-notifica>

    <!-- SE NON E' L'ULTIMO ELEMENTO CICLATO, AGGIUNGO UN SEPARATORE -->
    <ng-container *ngIf="!isLast">
      <hr>
    </ng-container>

  </ng-container>
</ng-container>

<ng-container *ngIf="!checkPreferenzeNotifiche">
  Non sono presenti configurazioni per la gestione notifiche dell'utente compilante.
</ng-container>
