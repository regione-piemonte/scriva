<div class="row">
  <div class="col pn-col-checkbox">

    <!-- CHECKBOX -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input pn-checkbox"
        [id]="idPreferenzaNotifica"
        [(ngModel)]="checkbox"
        (change)="checkboxChange(checkbox)"
      >
      <label class="form-check-label pn-label" [attr.for]="idPreferenzaNotifica">
        {{ canaleNotifica?.desCanaleNotifica }}
      </label>

      <span class="pn-icon">
        <scriva-icon [icon]="canaleIcon"></scriva-icon>
      </span>
    </div>

  </div>

</div>
