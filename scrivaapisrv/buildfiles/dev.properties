####################################################
# test - jsoncxf                                   #
# ==========                                       #
# Configurazione di ambiente: <ambiente>           #
####################################################


# impostare a true nel caso in cui si debba disabilitare
# la protezione XSRF
xsrffilter.disabled=false

# impostare a true per permettere il passaggio di un finto header shibboleth
# tramite request parameter (modalita' di sviluppo in assenza di configurazione
# effettiva)
idadapterfilter.devmode=true

# impostare a true se si desidera abilitare il CORS (utile in alcuni casi per lo
# sviluppo locale)
corsfilter.enablecors=false

# impostare a true se si desidera abilitare la verifica tra l'header Attore-Scriva
# e l'utente in sessione
securityfilter.enablesecurity=false

# impostare indirizzo hostname ed endpoint base del server dove risiede scrivabesrv
scrivabesrv.hostname=http://dev-scrivasrv.csi.it
scrivabesrv.endpoint_base=/scrivabesrv/api/v1

# impostare cartella temporanea per download file
scrivaapisrv.tempFolder=/tmp