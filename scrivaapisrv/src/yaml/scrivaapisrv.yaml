      tipologia_allegato:
        $ref: '#/definitions/TipologiaAllegatoExtendedDTO'
      titolo_allegato:
        type: string
        description: Titolo del documento
        example: Titolo
      url_documento:
        type: string
        description: Url per il download del documento
        example: https://www.liberliber.eu/mediateca/libri/d/de_amicis/cuore/pdf/de_amicis_cuore.pdf
