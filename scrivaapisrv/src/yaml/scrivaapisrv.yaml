swagger: '2.0'
info:
  title: scriva-api
  description: Servizi di fruizione SCRIVA
  version: v1
host: "tst-scrivaapisrv.csi.it"
basePath: "/scrivaapisrv/api/v1"
schemes:
  - "http"
paths:
  '/ping':
    get:
      tags:
        - "Ping"
      operationId: ping
      parameters: [ ]
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation.
          schema:
            items:
              $ref: '#/definitions/Ping'
            type: array
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ErrorDTO'
  '/documenti-pubblicati':
    get:
      tags:
        - "Documenti"
      operationId: getDocumentiPubblicati
      parameters:
        - in: header
          name: X-Request-Auth
          description: Oggetto di tipo OperationContext in formato Json e codificato in base64. Deve contenere le informazioni di login per accedere ai servizi SCRIVA.
          type: string
        - in: header
          name: X-Request-Id
          description: Identificativo univoco della richiesta. Utilizzato per identificare e tracciare una singola chiamata.
          type: string
        - format: int64
          in: query
          name: id_istanza
          description: Identificativo dell'istanza.
          type: integer
        - in: query
          name: cod_allegato
          description: Codice dell'allegato da recuperare.
          type: string
        - in: query
          name: cod_classe_allegato
          description: Codice della classe degli allegati da recuperare.
          type: string
        - in: query
          name: cod_categoria_allegato
          description: Codice delle categorie degli allegato da recuperare.
          type: string
        - in: query
          name: cod_tipologia_allegato
          description: Codice della tipologia degli allegati da recuperare.
          type: string
        - default: 'FALSE'
          in: query
          name: flg_link_documento
          description: Se impostato a TRUE riporta tra gli attributi anche il link del documento (url_documento). Se quest’ultimo non è un documento pubblicato/non riservato, il sistema fornisce un link temporaneo di 15 minuti.
          type: string
        - default: 1
          format: int32
          in: query
          name: offset
          description: Indica l’indice nel dataset (posizione) del primo elemento ritornato nella pagina.
          type: integer
        - default: 20
          format: int32
          in: query
          name: limit
          description: Indica il numero massimo di record restituiti.
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: '#/definitions/PubDocIstanzaExtendedDTO'
        '403':
          description: Authentication error.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '404':
          description: Item was not found.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ErrorDTO'
  '/pratiche-istruttoria':
    post:
      tags:
        - "Pratiche Istruttoria"
      consumes:
        - application/json
      operationId: gestionePraticheIstruttoria
      description: >
        Servizio per la gestione delle pratiche in istruttoria
           >
             In base ai parametri passati, le attività che potrà svolgere il servizio sono le seguenti:
               •	Aggiornamento metadati istanza
               •	Aggiornamento metadati documenti
               •	Inserimento file binari documenti passati tramite link
               •	Tracciatura evento, e qualora l’evento lo richieda, cambio di stato dell’istanza.
      parameters:
        - in: header
          name: X-Request-Auth
          description: Oggetto di tipo OperationContext in formato Json e codificato in base64. Deve contenere le informazioni di login per accedere ai servizi SCRIVA.
          type: string
        - in: header
          name: X-Request-Id
          description: Identificativo univoco della richiesta. Utilizzato per identificare e tracciare una singola chiamata.
          type: string
        - in: query
          name: cod_istanza
          description: Identificativo SCRIVA dell'Istanza
          type: string
        - in: query
          name: cod_tipo_evento
          description: Evento da tracciare
          type: string
        - default: false
          in: query
          name: flag_codice_pratica
          description: se TRUE il servizio genererà un codice pratica da assegnare all’istanza
          type: boolean
        - default: false
          in: query
          name: flag_pubblica_pratica
          description: se TRUE il servizio pubblicherà l’istanza e i relativi allegati
          type: boolean
        - in: body
          name: PraticaIstruttoria
          schema:
            $ref: '#/definitions/PraticaIstruttoriaDTO'
          description: >
            L'oggetto in input è opzionale ma richiesto.
            Qualora non si debbano passare informazioni, valorizzare con "{}".
            Si compone di 2 elementi:
              •	dati_istanza : metadati istanza
              •	dati_documento : metadati documenti ed eventuali link da cui scaricare i file da allegare (array).

            Esempio di metadati dell'istanza sotto forma di stringa json
              >
                {
                  "cod_istanza": "VER-2021-0090",
                  "data_inizio_osservazione": "2022-08-13 00:00:00",
                  "data_fine_osservazione": "2022-09-12 23:59:59"
                }

            Esempio di metadati del documento sotto forma di stringa json (anche se è solo un elemento deve essere contenuto all'interno di un array)
              >
                [
                  {
                    "tipologia_allegato": {
                      "cod_tipologia_allegato": "NOTA_OSS"
                    },
                    "cod_allegato": "uuidCOSMO",
                    "flg_riservato": true,
                    "flg_da_pubblicare": false,
                    "nome_allegato": "documento.pdf",
                    "note": "Nota riguardante il documento",
                    "titolo_allegato": "Titolo Allegato",
                    "autore_allegato": "Autore Allegato",
                    "num_protocollo_allegato": "Prot032022",
                    "data_protocollo_allegato": "2022-08-12 14:23:49",
                    "link_documento": "/documenti/e9b70bdf-2a0c-4501-8cc6-987b4b99ac71/contenuto"
                  }
                ]
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation (return empty object "{}").
        '400':
          description: Validation error.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '404':
          description: Item was not found.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '409':
          description: Item state conflicts.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ErrorDTO'
  '/soggetti':
    get:
      tags:
        - "Soggetti"
      operationId: getSoggetti
      description: >
        Servizio per il recupero dei Soggetti dal sistema SCRIVA
           >
             le combinazioni di parametri ammesse sono:
              • id_soggetto
              • codice_fiscale + tipo_soggetto
              • codice_fiscale + tipo_soggetto + cod_adempimento
              • codice_fiscale + tipo_soggetto + codice_fiscale_impresa
      parameters:
        - in: header
          name: X-Request-Auth
          description: Oggetto di tipo OperationContext in formato Json e codificato in base64. Deve contenere le informazioni di login per accedere ai servizi SCRIVA.
          type: string
        - in: header
          name: X-Request-Id
          description: Identificativo univoco della richiesta. Utilizzato per identificare e tracciare una singola chiamata.
          type: string
        - format: int64
          in: query
          name: id_soggetto
          description: Identificativo SCRIVA del Soggetto.
          required: false
          type: integer
        - in: query
          name: codice_fiscale
          description: Codice Fiscale del Soggetto.
          required: false
          type: string
        - in: query
          name: tipo_soggetto
          description: >
            Tipologia del Soggetto.
              >
                I valori possibili sono
                  • PF (Persona Fisica)
                  • PG (Persona Giuridica di Diritto Privato)
                  • PB (Persona Giuridica di Diritto Pubblico)
          required: false
          type: string
        - in: query
          name: cod_adempimento
          description: >
            Tipologia dell' Adempimento.
              >
                I valori possibili sono
                  • VER (Verifica di assoggettabilità a VIA)
                  • VPR (Valutazione Preliminare)
                  • VAL (Valutazione di Impatto Ambientale)
                  • SCO (Definizione contenuti SIA)
                  • OTT (Verifica di Ottemperanza)
                  • PRO (Proroga dei termini)
                  • DER (Concessione di attingimento)
                  • ...
          required: false
          type: string
        - in: query
          name: codice_fiscale_impresa
          description: Codice Fiscale dell' Impresa.
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation.
          schema:
            items:
              $ref: '#/definitions/SoggettoExtendedDTO'
            type: array
        '404':
          description: Item was not found.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ErrorDTO'
    post:
      tags:
        - "Soggetti"
      consumes:
        - application/json
      operationId: saveSoggetto
      description: >
        Servizio per inserimento/aggiornamento di un Soggetto nel sistema SCRIVA
      parameters:
        - in: header
          name: X-Request-Auth
          description: Oggetto di tipo OperationContext in formato Json e codificato in base64. Deve contenere le informazioni di login per accedere ai servizi SCRIVA.
          type: string
        - in: header
          name: X-Request-Id
          description: Identificativo univoco della richiesta. Utilizzato per identificare e tracciare una singola chiamata.
          type: string
        - in: body
          name: body
          description: Metadati del soggetto da inserire/aggiornare
          schema:
            $ref: '#/definitions/SoggettoExtendedDTO'
      produces:
        - application/json
      responses:
        '201':
          description: Successful operation.
          schema:
            $ref: '#/definitions/SoggettoExtendedDTO'
        '400':
          description: Validation error.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '404':
          description: Item was not found.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '409':
          description: Item state conflicts.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ErrorDTO'
definitions:
