    properties:
      cod_categoria_allegato:
        type: string
        description: Codice categoria di appartenenza del documento
        example: ALTRA-DOC
      des_categoria_allegato:
        type: string
        description: Descrizione categoria di appartenenza del documento
        example: Ulteriore documentazione
    type: object
  ClasseAllegatoDTO:
    properties:
      cod_classe_allegato:
        type: string
        description: Codice della classe di appartenenza del documento
        example: ELAB_PROGETTUALI
      des_classe_allegato:
        type: string
        description: Descrizione della classe di appartenenza del documento
        example: Elaborati progettuali
    type: object
  ComuneExtendedDTO:
    properties:
      cap_comune:
        type: string
        description: CAP del comune
        example: 10121
      cod_belfiore_comune:
        type: string
        example: L219
      cod_istat_comune:
        type: string
        description: Codice Istat del comune
        example: 001272
      data_fine_validita:
        format: date-time
        type: string
      data_inizio_validita:
        format: date-time
        type: string
      denom_comune:
        type: string
        description: denominazione del comune
        example: Torino
      dt_id_comune:
        format: int64
        type: integer
      dt_id_comune_next:
        format: int64
        type: integer
      dt_id_comune_prev:
        format: int64
        type: integer
      id_comune:
        format: int64
        type: integer
        description: Identificativo SCRIVA del comune
      id_provincia:
        format: int64
        type: integer
        description: Identificativo SCRIVA della provincia
