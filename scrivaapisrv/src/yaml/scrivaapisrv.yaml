  Ping:
    properties:
      label:
        type: string
        description: Etichetta identificativa servizio
        example: "Database"
      status:
        type: string
        description: Stao del servizio
        example: "OK"
    type: object
  OrganoTecnicoDTO:
    properties:
      des_direzione_competente:
        type: string
        description: Descrizione della direzione competente
        example:
      des_rappresentante_nucleo:
        type: string
        description: Descrizione del rappresentante nucleo
        example:
      des_responsabile_procedimento:
