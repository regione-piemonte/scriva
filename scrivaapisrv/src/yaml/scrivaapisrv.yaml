        example: 2022-08-13 00:00:00
      data_inserimento_istanza:
        format: date-time
        type: string
        description: Data di inserimento dell'istanza
        example: 2022-08-10 20:59:11
      data_inserimento_pratica:
        format: date-time
        type: string
        description: Data di inserimento della pratica
        example: 2022-08-11 20:59:11
      data_modifica_istanza:
        format: date-time
        type: string
        description: Data di modifica dell'istanza
        example: 2022-08-11 20:59:11
      data_modifica_pratica:
        format: date-time
        type: string
        description: Data di modifica della pratica
        example: 2022-08-11 20:59:11
      data_protocollo:
        format: date-time
        type: string
        description: Data di protocollazione della pratica
        example: 2022-08-11 20:59:11
      data_pubblicazione:
        format: date-time
        type: string
        description: Data di pubblicazione della pratica
        example: 2022-08-11 20:59:11
      data_pubblicazione_esterna:
        format: date-time
        type: string
        description: Data di pubblicazione esterna della pratica
        example: 2022-08-11 20:59:11
      data_scadenza_procedimento:
        format: date-time
        type: string
        description: Data di scadenza del procedimento
        example: 2022-08-11 20:59:11
      des_esito_procedimento:
