  PubCompetenzaTerritorioDTO:
    properties:
      cap_competenza:
        type: string
      cod_competenza_territorio:
        type: string
      comune_competenza:
        $ref: '#/definitions/ComuneExtendedDTO'
      data_fine_validita:
        format: date-time
        type: string
      data_inizio_validita:
        format: date-time
        type: string
      des_competenza_territorio:
        type: string
      des_mail_pec:
        type: string
      id_competenza_territorio:
        format: int64
        type: integer
      indirizzo_competenza:
        type: string
      num_civico_indirizzo:
        type: string
      orario:
        type: string
      responsabile:
        type: string
