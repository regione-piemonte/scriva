        example: VER-2022-0035
      cod_allegato_padre:
        type: string
        description: Codice univoco del documento padre
        example: VER-2022-0034
      data_protocollo_allegato:
        format: date-time
        type: string
        description: Data di protocollazione del documento
        example: 2022-08-15 14:23:49
      data_pubblicazione:
        format: date-time
        type: string
        description: Data di pubblicazione del documento
        example: 2022-08-22 15:23:49
      dimensione_upload:
        format: int64
        type: integer
        description: Dimensione del file del documento
        example: 1912
      flg_cancellato:
