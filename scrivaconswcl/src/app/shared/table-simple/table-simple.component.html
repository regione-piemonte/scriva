<h6 class="title">{{title}}</h6>
<div class="table-container">
    <table class="table-content">
        <tr>
            <th *ngFor="let column of columns">
                <span>{{column}}</span>
            </th>
        </tr>
        <tr *ngFor="let row of data">
            <td *ngFor="let col of row">
                {{col}}
            </td>
        </tr>
    </table>
</div>
